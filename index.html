<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="card1 flex-column">
        <p>Your Result</p>
        <div class="circle">
          <h1> 76 <span>of 100</span></h1>
        </div>
        <div class="score flex-column">
          <h2> Great</h2>
          <p>  You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="card2 flex-column">
        <h2>Summary </h2>
        <div class="card-reaction flex-default component-styles">
          <div class="flex-default icon">
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="">
            </div>
            <h3>Reaction</h3>
          </div>
          <p> 80 / <span>100</span></p>
        </div>
        <div class="card-memory flex-default component-styles">
          <div class="flex-default icon">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="">
            </div>
            <h3> Memory</h3>
          </div>
          <p>  92 / <span>100</span></p>
        </div>
        <div class="card-verbal flex-default component-styles">
          <div class="flex-default icon">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="">
            </div>
            <h3> Verbal</h3>
          </div>
          <p> 61 /<span>100</span></p>
        </div>
        <div class="card-visual flex-default component-styles">
          <div class="flex-default icon">
            <div>
              <img src="./assets/images/icon-visual.svg" alt="">
            </div>
            <h3>  Visual</h3>
          </div>
          <p>72 /<span>100</span></p>
        </div>
        <button type="button">Continue</button>
      </div>
    </div>
  </main>

</body>

</html>
